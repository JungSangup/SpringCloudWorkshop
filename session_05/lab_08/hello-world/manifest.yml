---
memory: 1G 
instances: 1
applications:
- name: hello-server
  host: hello-server
  path: hello-server/target/hello-server-0.0.1-SNAPSHOT.jar
  services:
  - service-registry
  - config-server
  env:
    TRUST_CERTS: api.run.pivotal.io
- name: hello-ui
  host: hello-ui
  path: hello-ui/target/hello-ui-0.0.1-SNAPSHOT.jar
  services:
  - service-registry
  - config-server
  - circuit-breaker
  env:
    TRUST_CERTS: api.run.pivotal.io
  
